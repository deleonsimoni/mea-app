<div class="row mt-4 mb-3 profile-link">
  <div class="col-lg-12">
    <h3>Links de perfil</h3>
  </div>
  <div class="col-lg-6">
    <form [formGroup]="linkForm" (ngSubmit)="addLink()">
      <div class="row mb-2">
        <div class="col-lg-12">
          <input
            type="text"
            placeholder="Nome do site"
            class="profile-link__input-text"
            formControlName="label"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-lg-12">
          <input
            type="text"
            placeholder="Link do site"
            class="profile-link__input-text"
            formControlName="link"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <button class="btn__save" type="submit">Salvar</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row ml-2 mr-2 mb-3">
  <div *ngFor="let item of profileLinks; let i = index">
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <a [href]="item.link" target="_blank" class="btn btn--link">{{
        item.label
      }}</a>
      <button
        type="button"
        class="btn btn__border"
        (click)="deleteLinkProfile(i)"
      >
        <i class="fas fa-times-circle action__icon"></i>
      </button>
    </div>
  </div>
</div>
