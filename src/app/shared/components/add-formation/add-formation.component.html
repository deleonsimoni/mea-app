<div class="add-formation">
  <div class="form-group">
    <input
      type="text"
      class="add-formation__type"
      placeholder="Nível da gradução"
    />
    <input
      type="text"
      class="add-formation__institution"
      placeholder="Universidade"
    />
  </div>

  <div class="add-formation__content">
    <div class="group">
      <textarea
        placeholder="Descrição"
        class="group__text-box"
        name=""
        id=""
        cols="60"
        rows="3"
      ></textarea>
    </div>

    <div class="group">
      <p class="group__label">Grade:</p>
      <input type="text" class="group__input" placeholder="Grade" />
    </div>

    <div class="group">
      <p class="group__label">Setores de atividade:</p>
      <textarea
        placeholder="Setores de atividade"
        class="group__text-box"
        name=""
        id=""
        cols="60"
        rows="3"
      ></textarea>
    </div>

    <div class="group">
      <p class="group__label">Orientador:</p>
      <input type="text" class="group__input" placeholder="Orientador" />
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-6 action-content">
      <p class="action-content__cancel">Cancelar</p>
      <button class="btn">Salvar</button>
    </div>
  </div>
</div>
