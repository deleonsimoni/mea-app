<form [formGroup]="dissertationForm" class="dissertation">
  <div class="row align-items-center">
    <div class="col-lg-2">
      <input
        type="text"
        class="dissertation__input-text"
        placeholder="Data"
        formControlName="date"
      />
    </div>
    <div [ngClass]="{ 'col-lg-9': dissertation, 'col-lg-10': !dissertation }">
      <input
        type="text"
        class="dissertation__input-text"
        placeholder="Título"
        formControlName="title"
      />
    </div>
    <div class="col-lg-1" *ngIf="dissertation">
      <button
        class="action action--delete action--full"
        (click)="deleteDissertation()"
      >
        <i class="fas fa-times-circle action__icon"></i>
      </button>
    </div>
  </div>
  <div class="row align-items-center mt-3">
    <div class="col-lg-2">
      <p class="dissertation__label">AUTOR(A)</p>
    </div>
    <div class="col-lg-6">
      <input
        type="text"
        class="dissertation__input-text"
        placeholder="Autor"
        formControlName="author"
      />
    </div>
    <div class="col-lg-4">
      <select class="dissertation__select" formControlName="type">
        <option *ngFor="let item of dissertationlevels" [value]="item.id">{{
          item.label
        }}</option>
      </select>
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col-lg-12">
      <div class="dissertation__content">
        <textarea
          name=""
          class="dissertation__text-box"
          placeholder="Descrição"
          cols="30"
          rows="10"
          formControlName="description"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-12">
      <input
        type="text"
        class="dissertation__input-text"
        name=""
        id=""
        placeholder="Link documento"
        formControlName="link"
      />
    </div>
  </div>

  <div
    class="row align-items-center justify-content-center mt-3"
    *ngIf="showSaveButton"
  >
    <div class="col-lg-2" *ngIf="!dissertation">
      <a class="close" (click)="cancelDissertation()">Cancelar</a>
    </div>
    <div class="col-lg-2">
      <button class="btn btn--full" (click)="addDissertation()">Salvar</button>
    </div>
  </div>
</form>
