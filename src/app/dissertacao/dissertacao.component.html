<div class="container-fluid p-0">
  <section class="p-3 pt-lg-5 align-items-center">
    <h3 class="mb-3">Dissertacões e teses</h3>

    <div class="btn-group mb-2">
      <button
        type="button"
        (click)="selectType(1)"
        class="btn btn-second"
        [ngClass]="{ 'btn-primary': type == '1' }"
      >
        Iniciação Cientifíca
      </button>
      <button
        type="button"
        (click)="selectType(2)"
        class="btn btn-default"
        [ngClass]="{ 'btn-primary': type == '2' }"
      >
        Mestrado
      </button>
      <button
        type="button"
        (click)="selectType(3)"
        class="btn btn-default"
        [ngClass]="{ 'btn-primary': type == '3' }"
      >
        Doutorado
      </button>
      <button
        type="button"
        (click)="selectType(4)"
        class="btn btn-default"
        [ngClass]="{ 'btn-primary': type == '4' }"
      >
        Pós Doc
      </button>
    </div>

    <div class="row ml-lg-4">
      <div
        class="col-sm-12 pb-5"
        *ngFor="let dissertacao of dissertacoesChoose"
      >
        <h5>
          {{ dissertacao.date }} -
          <strong>{{ dissertacao.title }}</strong>
        </h5>
        <h6>
          Autor(a) - <span class="subLinhas">{{ dissertacao.author }}</span>
        </h6>
        <p class="text-left pt-1 pb-1 descricao">
          {{ dissertacao.description }}
        </p>
        <!-- <h6>Orientadora - <span class="subLinhas">{{ dissertacao.orientador }}</span></h6> -->
        <div class="mt-3 mb-3">
          <a
            *ngIf="type != 4"
            [href]="dissertacao.link"
            target="_blank"
            class="completo"
          >
            <i class="fa fa-file mr-2"></i> Acesse o documento completo
          </a>
          <a
            *ngIf="type == 4"
            [href]="dissertacao.link"
            target="_blank"
            class="completo"
          >
            <i class="fa fa-file mr-2"></i> Curriculo Lattes
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
