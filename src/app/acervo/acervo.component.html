<div class="container-fluid p-0">
  <section class="p-3 pt-lg-5 align-items-center">
    <div class="row justify-content-center">
      <div
        class="col-sm-12 col-md-6 col-lg-4 align-self-center"
        *ngFor="let livro of livros"
      >
        <div class="grid">
          <figure class="effect-sadie">
            <img [src]="livro.imagem" class="img-fluid capa-livro" />
            <figcaption>
              <div class="conteudo-hover">
                <p class="titulo">{{ livro.titulo }}</p>
                <p class="descricao">{{ livro.desc }}</p>
                <a [href]="livro.link" target="_blank">Visite a pagina</a>
              </div>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </section>
</div>
