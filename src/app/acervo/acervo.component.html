<div class="container-fluid p-0">
  <section class="p-3 pt-lg-5 align-items-center">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 col-lg-4 align-self-center" *ngFor="let livro of livros">
        <div class="grid">
          <figure class="effect-sadie">
            <img [src]="livro.imagem" class="img-fluid capa-livro" />
            <figcaption>
              <div class="conteudo-hover">
                <p class="titulo" (click)="openModal(template, livro)">{{ livro.titulo }}</p>
                <p class="descricao">{{ livro.desc }}</p>
                <a [href]="livro.link" target="_blank">Visite a pagina</a>
              </div>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </section>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ livroSelecionado.titulo}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <b>Titulo:</b> {{ livroSelecionado.titulo}}
    <b>Resumo:</b> {{ livroSelecionado.desc}}
  </div>
</ng-template>
