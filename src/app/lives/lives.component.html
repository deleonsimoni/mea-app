<div class="container-fluid p-0">
  <section class="p-3 pt-lg-5 align-items-center">
    <div *ngFor="let live of pageOfItems">
      <h3 class="mb-3 text-primary">{{ live.title }}</h3>
      <div class="row mb-5 ml-lg-4 no-gutters">
        <div class="col-12 col-md-6">
          <ng-container *ngIf="live.link">
            <div class="iframe-container" *ngIf="showVideo(live.link)">
              <iframe
                [src]="generateSafeLink(live.link)"
                width="560"
                height="315"
                style="border: none; overflow: hidden;"
                scrolling="no"
                frameborder="0"
                allowTransparency="true"
                allowFullScreen="true"
                allowfullscreen
              ></iframe>
            </div>
            <ng-container *ngIf="!showVideo(live.link)">
              <a [href]="live.link" target="_blank">
                <button class="btn btn-primary">
                  Acessar
                </button>
              </a>
            </ng-container>
          </ng-container>
          <div *ngIf="!live.link">
            Evento fechado
          </div>
        </div>
      </div>
    </div>

    <div class="card-footer pb-0 pt-3" *ngIf="lives.length > 0">
      <jw-pagination
        [pageSize]="pageSize"
        [items]="lives"
        (changePage)="onChangePage($event)"
      ></jw-pagination>
    </div>
  </section>
</div>
