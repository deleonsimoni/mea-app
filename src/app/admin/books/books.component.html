<div class="container">
  <section class="all-books mt-4">
    <div class="row align-items-center mb-4">
      <div class="col-sm-10 col-lg-10">
        <h3 class="all-books__title">Cadatrar livros</h3>
      </div>
    </div>

    <div class="row align-items-center justify-content-center mb-5">
      <div class="col-lg-6">
        <app-book class="card" (saveBook)="addBook($event)"></app-book>
      </div>
    </div>

    <div class="row align-items-center mb-3">
      <div class="col-sm-10 col-lg-10">
        <h3 class="all-books__title">Livros Cadastrados</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6" *ngFor="let book of books; let i = index">
        <app-book
          class="card mb-4"
          [book]="book"
          [lastBook]="i > 0"
          (saveBook)="addBook($event)"
          (removeBook)="deleteBook($event)"
        ></app-book>
      </div>
    </div>

    <p *ngIf="books.length < 1" class="error mt-5">
      Não há livros cadastrados!
    </p>
  </section>
</div>
