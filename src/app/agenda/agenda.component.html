<div class="container-fluid p-0">
  <section class="p-3 pt-lg-5 align-items-center">
    <h2 class="text-primary mb-4">Agenda</h2>
    <div class="row">
      <div
        class="col-sm-12 col-md-4 col-lg-4 mb-2 caixa-mes"
        *ngFor="let meses of agenda"
      >
        <h3 class="text-primary">{{ meses.mes }}</h3>
        <ol class="lista-mes pl-3">
          <li *ngFor="let dia of meses.dias">
            <p>
              <strong>{{ dia.dia }}</strong>
            </p>
            <p>{{ dia.compromisso }}</p>
          </li>
        </ol>
      </div>
    </div>
  </section>
</div>
